<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="icon" type="image/png" href="https://res.cloudinary.com/djz3p8sux/image/upload/v1629822917/image/general-purpose-favicon-dabananda-mitra_zuuv1x.png">
        <!-- FontAwesome Icon CDN -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="container py-5" id="main">
            <!-- Title -->
            <h1 class="text-center py-5">Random Password Generator</h1>

            <!-- Password display, generate & copy -->
            <section class="d-flex justify-content-center mb-5" id="password-generator-box">
                <div class="input-group w-50">
                    <input type="text" class="form-control form-control-lg" id="password-display" />
                    <button class="btn btn-lg btn-primary input-group-text" type="button" id="regenerate-password">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
                <button class="btn btn-lg btn-primary ms-2" type="button" id="copy">COPY</button>
            </section>

            <!-- Password length -->
            <section class="d-flex justify-content-center" id="password-length-box">
                <h3 class="me-2">Password legnth:</h3>
                <div class="btn-group" id="password-length-section">
                    <button class="btn btn-primary" id="minus" type="button">
                        <i class="fas fa-minus"></i>
                    </button>
                    <div class="px-4 bg-dark text-white d-flex justify-content-center align-items-center" id="password-length">16</div>
                    <button class="btn btn-primary" id="plus" type="button">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </section>
        </main>

        <footer class="w-100">
            <p class="text-muted text-center">Copyright &copy; 2021 | <a href="https://www.facebook.com/dabananda.mitra.98/" target="_blank" style="text-decoration: none">Dabananda Mitra</a></p>
        </footer>

        <!-- Bootstrap JavaScript -->

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

        ></script>
        <!-- Custom JavaScript -->
        <script src="./javascript.js"></script>
    </body>
